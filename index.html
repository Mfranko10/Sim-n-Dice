<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="src/styles/styles.css">
  <link rel="shortcut icon" href="src/img/Simón dice.png" type="image/x-icon">

  <!-- Font Family -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <div class="text">
    <h1 id="level-title">Simón says</h1>
    <h2 class="score">Press A Key to Start</h2>
    <p class="massage-to-star"></p>
  </div>
  <div class="btn-container">
    <div class="center-items">
      <div type="button" id="green" class="btn green"></div>
      <div type="button" id="red" class="btn red"></div>
      <div type="button" id="yellow" class="btn yellow"></div>
      <div type="button" id="blue" class="btn blue"></div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- EMOTE -->
  <script src="https://kit.fontawesome.com/7a41db487a.js" crossorigin="anonymous"></script>

  <!-- Js -->
  <script src="src/game.js"></script>
</body>

</html>
